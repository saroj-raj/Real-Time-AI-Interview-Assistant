<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Interview Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }

        select, button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .record-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 18px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status.recording {
            background: #fff3e0;
            color: #f57c00;
        }

        .hidden {
            display: none !important;
        }

        #question-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        #question-display h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #question-text {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }

        #response-display {
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #764ba2;
            max-height: 400px;
            overflow-y: auto;
        }

        #response-display h3 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #response-text {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .icon {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <h1>üé§ AI Interview Assistant</h1>
            <p class="subtitle">Practice interviews with AI-powered responses</p>
        </div>

        <!-- Profile Selection -->
        <div id="profile-section" class="card">
            <div class="section-title">üë§ Select Profile</div>
            
            <select id="user-select">
                <option value="">Select User...</option>
            </select>

            <select id="role-select" disabled>
                <option value="">Select Role...</option>
            </select>

            <button id="init-btn" disabled>Initialize Session</button>

            <div id="init-status" class="hidden"></div>
        </div>

        <!-- Recording Controls -->
        <div id="recording-section" class="card hidden">
            <div class="section-title">üéôÔ∏è Recording</div>
            
            <div id="recording-status" class="status info">
                <span class="icon">‚ÑπÔ∏è</span>
                <span>Ready to record</span>
            </div>

            <button id="record-btn" class="record-btn">
                <span id="record-text">üî¥ Start Recording</span>
            </button>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="question-count">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="word-count">0</div>
                    <div class="stat-label">Words Generated</div>
                </div>
            </div>
        </div>

        <!-- Question Display -->
        <div id="question-display" class="card hidden">
            <h3>üìù Question</h3>
            <div id="question-text"></div>
        </div>

        <!-- Response Display -->
        <div id="response-section" class="card hidden">
            <div id="response-display">
                <h3>üí° AI Response</h3>
                <div id="response-text"></div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <div>Processing...</div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let isInitialized = false;
        let questionCount = 0;
        let totalWords = 0;

        // Load profiles
        fetch('/api/profiles')
            .then(r => r.json())
            .then(data => {
                const userSelect = document.getElementById('user-select');
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.name;
                    option.textContent = user.name;
                    option.dataset.roles = JSON.stringify(user.roles);
                    userSelect.appendChild(option);
                });
            })
            .catch(err => {
                showStatus('init-status', 'Error loading profiles: ' + err.message, 'error');
            });

        // User selection
        document.getElementById('user-select').addEventListener('change', (e) => {
            const roleSelect = document.getElementById('role-select');
            const initBtn = document.getElementById('init-btn');
            
            roleSelect.innerHTML = '<option value="">Select Role...</option>';
            roleSelect.disabled = true;
            initBtn.disabled = true;

            if (e.target.value) {
                const selectedOption = e.target.selectedOptions[0];
                const roles = JSON.parse(selectedOption.dataset.roles);
                
                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.file;
                    option.textContent = role.display;
                    roleSelect.appendChild(option);
                });
                
                roleSelect.disabled = false;
            }
        });

        // Role selection
        document.getElementById('role-select').addEventListener('change', (e) => {
            const initBtn = document.getElementById('init-btn');
            initBtn.disabled = !e.target.value;
        });

        // Initialize
        document.getElementById('init-btn').addEventListener('click', () => {
            const user = document.getElementById('user-select').value;
            const role = document.getElementById('role-select').value;

            showLoading(true);
            showStatus('init-status', 'Initializing...', 'info');

            fetch('/api/initialize', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user, role})
            })
            .then(r => r.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    showStatus('init-status', '‚úì ' + data.message, 'success');
                    isInitialized = true;
                    document.getElementById('profile-section').classList.add('hidden');
                    document.getElementById('recording-section').classList.remove('hidden');
                } else {
                    showStatus('init-status', 'Error: ' + data.error, 'error');
                }
            })
            .catch(err => {
                showLoading(false);
                showStatus('init-status', 'Error: ' + err.message, 'error');
            });
        });

        // Recording
        document.getElementById('record-btn').addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            fetch('/api/start-recording', {method: 'POST'})
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        isRecording = true;
                        updateRecordButton();
                        showRecordingStatus('Recording in progress...', 'recording');
                    } else {
                        showRecordingStatus('Error: ' + data.error, 'error');
                    }
                })
                .catch(err => {
                    showRecordingStatus('Error: ' + err.message, 'error');
                });
        }

        function stopRecording() {
            showLoading(true);
            
            fetch('/api/stop-recording', {method: 'POST'})
                .then(r => r.json())
                .then(data => {
                    showLoading(false);
                    isRecording = false;
                    updateRecordButton();

                    if (data.success) {
                        questionCount = data.question_number;
                        document.getElementById('question-count').textContent = questionCount;
                        
                        showQuestion(data.question);
                        generateResponse(data.question);
                        showRecordingStatus('Question transcribed successfully', 'success');
                    } else {
                        showRecordingStatus('Error: ' + data.error, 'error');
                    }
                })
                .catch(err => {
                    showLoading(false);
                    isRecording = false;
                    updateRecordButton();
                    showRecordingStatus('Error: ' + err.message, 'error');
                });
        }

        function generateResponse(question) {
            document.getElementById('response-section').classList.remove('hidden');
            document.getElementById('response-text').textContent = '';
            
            let wordCount = 0;
            
            fetch('/api/generate-response', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question})
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({done, value}) => {
                        if (done) return;

                        const text = decoder.decode(value);
                        const lines = text.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.substring(6);
                                try {
                                    const data = JSON.parse(jsonStr);
                                    
                                    if (data.token) {
                                        const responseText = document.getElementById('response-text');
                                        responseText.textContent += data.token;
                                        
                                        // Count words
                                        wordCount = responseText.textContent.split(/\s+/).filter(w => w.length > 0).length;
                                        totalWords = wordCount;
                                        document.getElementById('word-count').textContent = totalWords;
                                        
                                        // Auto-scroll
                                        responseText.scrollTop = responseText.scrollHeight;
                                    }
                                    
                                    if (data.done) {
                                        showRecordingStatus('Response complete (' + wordCount + ' words)', 'success');
                                    }
                                    
                                    if (data.error) {
                                        showRecordingStatus('Error: ' + data.error, 'error');
                                    }
                                } catch (e) {
                                    // Ignore parse errors
                                }
                            }
                        });

                        readStream();
                    });
                }

                readStream();
            })
            .catch(err => {
                showRecordingStatus('Error: ' + err.message, 'error');
            });
        }

        function showQuestion(question) {
            document.getElementById('question-display').classList.remove('hidden');
            document.getElementById('question-text').textContent = question;
        }

        function updateRecordButton() {
            const btn = document.getElementById('record-btn');
            const text = document.getElementById('record-text');
            
            if (isRecording) {
                btn.classList.add('recording');
                text.textContent = '‚èπÔ∏è Stop Recording';
            } else {
                btn.classList.remove('recording');
                text.textContent = 'üî¥ Start Recording';
            }
        }

        function showRecordingStatus(message, type) {
            const status = document.getElementById('recording-status');
            status.className = 'status ' + type;
            
            const icons = {
                info: '‚ÑπÔ∏è',
                success: '‚úì',
                error: '‚úó',
                recording: 'üî¥'
            };
            
            status.innerHTML = `<span class="icon">${icons[type]}</span><span>${message}</span>`;
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = 'status ' + type;
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
