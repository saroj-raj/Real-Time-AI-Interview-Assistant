services:
  - type: web
    name: interview-assistant-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: FIREBASE_CREDENTIALS_PATH
        value: ./firebase-credentials.json
      - key: LLM_TEMPERATURE
        value: "0.7"
      - key: LLM_MAX_TOKENS
        value: "300"
      - key: WHISPER_MODEL
        value: base
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: "8000"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.vercel.app
    healthCheckPath: /
